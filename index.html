<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUESS MY NUMBER!</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="top">
      <div><button class="again">Again !</button></div>
      <p class="between">(between 1 and 20)</p>
    </section>

    <section class="two">
      <div class="guess"><h1>Guess my number</h1></div>
      <div><p class="question">?</p></div>
    </section>

    <section class="three">
      <div class="left-three">
        <div><input class="number" type="number" /></div>
        <div><button class="check">Check!</button></div>
      </div>
      <div class="right-three">
        <p class="message">Start guessing....</p>
        <div>
          <div>
            <p class="set-score">Score : <span class="score">20</span></p>
          </div>
          <div>
            <p class="set-high-score">
              High Score : <span class="high-score">0</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
